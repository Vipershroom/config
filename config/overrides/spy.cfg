// Commands here will be run when you select Spy
exec binds
viewmodel_fov 90

// Vipershrooms spy scripts

// Viewmodel script
bind "1" "slot1;r_drawviewmodel 1"
bind "2" "slot2;r_drawviewmodel 1"
bind "3" "slot3;r_drawviewmodel 1"
bind "4" "slot4;r_drawviewmodel 1"
bind "5" "slot5;r_drawviewmodel 1"

// Crouch jump script
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "space" "+crouchjump"
echo "Crouch Jump Loaded Properly."


// Scout,medic and undisguise binds
unbind "q"
bind "q" "disguise 8 -2"
alias "checkmedigun" "slot2; disguise 5 -1"
alias "enemyscout" "disguise 1 -1"
alias "enemyspy" "disguise 8 -1"
bind "shift" "checkmedigun"
bind "mouse4" "enemyscout"
bind "mouse5" "enemyspy" 


// NO MORE SAWS!!!
bind "PGDN" "kill"
