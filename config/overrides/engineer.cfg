// Commands here will be run when you select Engineer
exec binds

// build scripts
unbind "mouse4"
unbind "mouse5"
alias buildsentry "build 2"
alias builddispenser "build 0"
alias buildentry "build 1"
alias buildexit "build 3"
bind "mouse4" "builddispenser"
bind "mouse5" "buildsentry"


// misc
bind "q" "lastinv"
bindtoggle "mouse3" "r_drawviewmodel"
bind "1" "slot1;r_drawviewmodel 1"
bind "2" "slot2;r_drawviewmodel 1"
bind "3" "slot3;r_drawviewmodel 1"
bind "4" "slot4;r_drawviewmodel 1"
bind "space" "+jump"